<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>State</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>

        @for (todo of todos$ | async; track todo.id) {
        <tr>
            <td>{{ todo.title }}</td>
            <td>{{ todo.description }}</td>
            <td>{{ todo.state }}</td>
            <td><a [routerLink]="['/todo/edit', todo.id]">ðŸ–‰</a></td>
        </tr>
        } @empty {
        <tr>
            <td colspan="99">
                No Todos
            </td>
        </tr>
        }
        <tr>
            <td colspan="99">
                <a [routerLink]="['/todo/new']">Add Todo</a>
            </td>
        </tr>
    </tbody>
</table>
